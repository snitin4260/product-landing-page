<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Muli" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />

</head>

<body>
    <header id="header">
        <!-- centers inside header with a mzxwidth of 1000px -->
        <div class="header_container">
            <div class="icon">
                <i class="fab fa-angrycreative"></i>
            </div>
            <!-- initial display of hamburger set to none, we are follwing a desktop first approach -->
            <div id="hamburger" class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <!-- navbar start -->
            <nav id="nav-bar">
                <div class="close icon">
                    <i class="far fa-times-circle"></i>
                </div>
                <div>
                    <a class="nav-link" href="#features">
                        Features
                    </a>
                </div>
                <div>
                    <a class="nav-link" href="">
                        Latest Books
                    </a>
                </div>
                <div>
                    <a class="nav-link" href="">
                        Pricing
                    </a>
                </div>
            </nav>
            <!-- navbar close -->

        </div>

    </header>
    <main class="main">
        <section id="features">
            <h2>Features</h2>
            <div class="features__container">
                <img src="./img/undraw_discount_d4bd.svg" alt="discount" />
                <div class="features__para">
                    <p>We offer heavy discounts for AC prime members</p>

                </div>
            </div>
            <div class="features__container">
                <img src="./img/undraw_mobile_life_381t.svg" alt="mobile app" />
                <div class="features__para">
                    <p>We have our own ios, Android app</p>

                </div>

            </div>
            <div class="features__container">
                <img src="./img/undraw_drone_delivery_5vrm.svg" alt="drone delivery" />
                <div class="features__para">
                    <p>Our drone will deliver the product within 2 hours of purchase</p>

                </div>

            </div>

            <div class="features__container">
                <img src="./img/undraw_contact_us_15o2.svg" alt="customer support" />
                <div class="features__para">
                    <p>Our customer care is available 24x7</p>

                </div>

            </div>


        </section>

        <section id="latest-books">
            <h2>Latest Books</h2>

        </section>



    </main>

    <script src="./js/index.js"></script>

</body>

</html>
